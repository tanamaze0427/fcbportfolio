<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Edmin T | Web Developer Portfolio</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">

<!-- /*Bootstrap CSS*/		 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- CSS Link -->
<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<!-- create a comment by pressing ctrl + / -->
	<!-- comment are ignored by the browser -->
<!-- div creates a wrapper/container for our layout  -->
<!-- class is an attribute to name our div/division -->
	<div class="container-fluid">
		<!--id is an attribute to name a tag uniquely -->
		<!-- you can only use one id and cannot be a duplicate -->
		<!-- mt-5 added inside class to add margin at the top -->
		<section id="landing" class="text-center mt-5">
			<!-- h1 if you want to add a header -->
			<h1>Full Stack Web Developer</h1>
			<!-- <h2>Full Stack Web Developer</h2>
			<h3>Full Stack Web Developer</h3>
			<h4>Full Stack Web Developer</h4>
			<h5>Full Stack Web Developer</h5>
			<h6>Full Stack Web Developer</h6>  -->
			<!-- p if you want to add a paragraph -->
			<p>Hi! My name is Edmin and I love building things from scratch.</p>
			<!-- self-closing tags are tag that do not need a closing tag to work -->
			<!-- img tag for adding images -->
				<img src="profile.jpg" class="img-fluid" id="profile">
				<!-- anchor tag are clickable element -->
				<!-- mailto:{email} is a parameter to route who click the link to the default mail  -->
				<a class="btn btn-outline-success btn-lg" href="mailto:edmin.tiamson@gmail.com" role="button">Let's Work Together</a>
		</section>
	</div>
	<!-- Bootstrap Script coming from JS Bundle in bootstrap page -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
